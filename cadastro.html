<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Instituto Vida Nova</title>
</head>
<body>
    <header>
        <h1>Instituto Vida Nova</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Cadastro de Voluntários e Doadores</h2>
            <p>Preencha o formulário abaixo para participar dos projetos do Instituto Vida Nova.</p>

            <form>
                <fieldset>
                    <legend>Informações Pessoais</legend>

                    <label for="nome">Nome Completo:</label><br>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required><br><br>

                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" placeholder="exemplo@email.com" required><br><br>

                    <label for="cpf">CPF:</label><br>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required><br><br>

                    <label for="telefone">Telefone:</label><br>
                    <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" pattern="\(\d{2}\)\s\d{4,5}-\d{4}" required><br><br>

                    <label for="data">Data de Nascimento:</label><br>
                    <input type="date" id="data" name="data" required><br><br>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>

                    <label for="endereco">Endereço:</label><br>
                    <input type="text" id="endereco" name="endereco" required><br><br>

                    <label for="cep">CEP:</label><br>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" pattern="\d{5}-\d{3}" required><br><br>

                    <label for="cidade">Cidade:</label><br>
                    <input type="text" id="cidade" name="cidade" required><br><br>

                    <label for="estado">Estado:</label><br>
                    <input type="text" id="estado" name="estado" maxlength="2" placeholder="UF" required><br><br>
                </fieldset>

                <button type="submit">Enviar Cadastro</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Instituto Vida Nova — Todos os direitos reservados.</p>
    </footer>

    <!-- SCRIPT DE MÁSCARAS -->
    <script>
    function setCursorToEnd(el) {
      const val = el.value;
      el.focus();
      el.setSelectionRange(val.length, val.length);
    }

    function maskCPF(v) {
      return v
        .replace(/\D/g, '')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d{1,2})$/, '$1-$2')
        .slice(0, 14);
    }

    function maskPhone(v) {
      return v
        .replace(/\D/g, '')
        .replace(/^0+/, '')
        .replace(/(\d{2})(\d)/, '($1) $2')
        .replace(/(\d{5})(\d)/, '$1-$2')
        .slice(0, 15);
    }

    function maskCEP(v) {
      return v
        .replace(/\D/g, '')
        .replace(/(\d{5})(\d)/, '$1-$2')
        .slice(0, 9);
    }

    document.addEventListener('input', (e) => {
      const t = e.target;
      if (!t.matches) return;
      if (t.matches('#cpf')) {
        const old = t.value;
        t.value = maskCPF(old);
        setCursorToEnd(t);
      } else if (t.matches('#telefone')) {
        const old = t.value;
        t.value = maskPhone(old);
        setCursorToEnd(t);
      } else if (t.matches('#cep')) {
        const old = t.value;
        t.value = maskCEP(old);
        setCursorToEnd(t);
      }
    });
    </script>
</body>
</html>
